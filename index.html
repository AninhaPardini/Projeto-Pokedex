<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/pokedex.css">
    <link rel="stylesheet" href="./src/style/pokedex.types.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <section class="modal-pokemon grass">
        <div class="modal-container">
            <button type="button" class="close-modal" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right" style="transform: rotate(90deg);">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon image">

            <div class="modal-content">
                
                
                <section class="modal-header">
                    <h1 class="modal-header-name">Bulbasaur</h1>
                    <div class="modal-header-types">
                        <div class="modal-header-type grass">
                            <p>Grass</p>
                        </div>
                        <div class="modal-header-type poison">
                            <p>Poison</p>
                        </div>
                    </div>
                </section>
                <div class="modal-description">
                    <p>O Pokémon Semente, é a escolha perfeita para treinadores iniciantes. Ele é do tipo Planta e Veneno, possui uma semente nas costas que cresce à medida que evolui.</p>
                </div>

                <section class="modal-details">
                    <nav class="modal-menu">
                        <button type="button" class="modal-menu-button" id="active">Status Base</button>
                        <button type="button" class="modal-menu-button " id="desative">Evoluções</button>
                    </nav>
                    <section class="modal-stats">
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>HP</p>
                                <p class="hp-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">

                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>ATK</p>
                                <p class="atk-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">

                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>DEF</p>
                                <p class="def-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">

                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>STATK</p>
                                <p class="statk-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">

                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>SDEF</p>
                                <p class="sdef-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">

                                </div>
                            </div>
                            
                        </div>
                        <div class="modal-stats-items">
                            <div class="stats-item">
                                <p>SPO</p>
                                <p class="spo-value">000</p>
                            </div>
                            <div class="modal-stats-item-bar">
                                <div class="modal-stats-item-bar-fill">
                                    
                                </div>
                            </div>
                            
                        </div>

                    </section>
                    <section class="modal-evolutions">

                    </section>
                </section>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="header">
            <h1>Pokedex</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for a pokemon">
                <button type="button" id="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </button>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button type="button" id="loadMoreButton">
                Load more
            </button>
        </div>

    </section>

</body>
<script src="./src/javascript/pokemon-model.js"></script>
<script src="./src/javascript/pokeapi.js"></script>
<script src="./src/javascript/main.js"></script>

</html>
