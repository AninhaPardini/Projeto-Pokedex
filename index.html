<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/pokedex.css">
    <link rel="stylesheet" href="./src/style/pokedex.types.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    
    <div class="modal">
        
    </div>
    <section class="content">
        <div class="header">
            <h1>Pokedex</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for a pokemon">
                <button type="button" id="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </button>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button type="button" id="loadMoreButton">
                Load more
            </button>
        </div>

    </section>

</body>
<script src="./src/javascript/pokemon-model.js"></script>
<script src="./src/javascript/pokeapi.js"></script>
<script src="./src/javascript/main.js"></script>

</html>
