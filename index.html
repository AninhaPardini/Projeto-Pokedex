<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/pokedex.css">
    <link rel="stylesheet" href="./src/style/pokedex.types.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <section class="modal-pokemon">
        <div class="modal-container">

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon image">

            <div class="modal-content">
                <section class="modal-header">
                    <h1 class="modal-header-name">Bulbasaur</h1>
                    <div class="modal-header-types">
                        <div class="modal-header-type grass">
                            <p>Grass</p>
                        </div>
                        <div class="modal-header-type poison">
                            <p>Poison</p>
                        </div>
                    </div>
                </section>
                <div class="modal-description">
                    <p>O Pokémon Semente, é a escolha perfeita para treinadores iniciantes. Ele é do tipo Planta e Veneno, possui uma semente nas costas que cresce à medida que evolui.</p>
                </div>

                <section class="modal-details"></section>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="header">
            <h1>Pokedex</h1>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for a pokemon">
                <button type="button" id="searchButton">
                    Search
                </button>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button type="button" id="loadMoreButton">
                Load more
            </button>
        </div>

    </section>

</body>
<script src="./src/javascript/pokemon-model.js"></script>
<script src="./src/javascript/pokeapi.js"></script>
<script src="./src/javascript/main.js"></script>
<script type="text/javascript" src="vanilla-tilt.js"></script>

</html>
